name: Weekly Stock Screener

# ─────────────────────────────────────────────────────────
# WHEN TO RUN:
#   Every Monday at 06:00 CET (05:00 UTC)
#   You can also trigger manually from GitHub Actions tab
# ─────────────────────────────────────────────────────────
on:
  schedule:
    - cron: '0 5 * * 1'   # Every Monday at 05:00 UTC
  workflow_dispatch:        # Allows manual trigger from GitHub UI

jobs:
  run-screener:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write       # Needed to push data.json back to repo

    steps:
      # 1. Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install required Python libraries
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas requests

      # 4. Run the screener script — generates data.json
      - name: Run screener
        run: python screener.py

      # 5. Commit and push the new data.json to the repo
      #    GitHub Pages will automatically publish the updated site
      - name: Commit updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet || git commit -m "Weekly update: $(date +'%Y-%m-%d')"
          git push
